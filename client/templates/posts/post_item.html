<template name="postItem">
  <div class="post">
    <div class="post-content">
      <p> {{author}}： <a href="{{pathFor 'postPage'}}">{{title}}</a></p> 
      <a href="{{pathFor 'postPage'}}">{{commentsCount}} 条回复 </a>{{createdTime}}
    </div>
  </div>
    <ul class='comments'>
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  {{#if currentUser}}
    {{> commentSubmit}}
  {{/if}}
  </ul>

</template>
